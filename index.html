<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand mb-0 h1">Weather</span>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row p-3">
                <!-- search bar -->
                <div class="col-2">
                    <form>
                        <div class="mb-3">
                            <label for="searchCity" class="form-label">Search for a city</label>
                            <input type="text" class="form-control" id="searchCity" />
                        </div>
                        <button type="button" class="btn btn-primary search">Search</button>
                    </form>
                    <br />
                    <ul class="list-group" id="newCity"></ul>
                </div>
                <!-- weather info -->
                <div class="col-10">
                    <div class="container-fluid">
                        <!-- today's weather -->
                        <div class="row p-3">
                            <div class="col">
                                <div>
                                    <span id="cityName">Austin</span>
                                    (<span id="todayDate">12/5/22</span>)
                                    <span id="weatherIcon"></span>
                                </div>
                                <br />
                                <div>Temp: <span id="weatherTemp"></span>&deg;F</div>
                                <br />
                                <div>Wind: <span id="weatherWind"></span> MPH</div>
                                <br />
                                <div>Humidity: <span id="weatherHumid"></span> %</div>
                                <br />
                            </div>
                        </div>
                        <!-- five days weather -->
                        <div class="row p-3" id="fiveDaysWeather"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- dev scripts -->
        <script src="./assets/script.js">
          
        </script>
    </body>
</html>
